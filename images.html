<!doctype html>
<html>

<head>
    <title>ImageFilters in Tailwind CSS</title>
    <link href="src/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="flex justify-between mx-auto h-110">
        <img src="car.jpg" class="size-100 w-auto blur-sm" alt="">
        <img src="car.jpg" class="size-100 w-auto blur-md" alt="">
        <img src="car.jpg" class="size-100 w-auto blur-3xl" alt="">
    </div>
    <div class="flex justify-between mx-auto h-110">
        <img src="car.jpg" class="size-100 w-auto brightness-50" alt="">
        <img src="car.jpg" class="size-100 w-auto brightness-100" alt="">
        <img src="car.jpg" class="size-100 w-auto brightness-150" alt="">
    </div>
    <div class="flex justify-between mx-auto h-110">
        <img src="car.jpg" class="size-100 w-auto contrast-50" alt="">
        <img src="car.jpg" class="size-100 w-auto contrast-100" alt="">
        <img src="car.jpg" class="size-100 w-auto contrast-150" alt="">
    </div>
    <div class="flex justify-around mx-auto h-110">
        <img src="car.jpg" class="size-100 w-auto grayscale" alt="">
        <img src="car.jpg" class="size-100 w-auto invert" alt="">
    </div>
    <div class="flex justify-around mx-auto h-110">
        <img src="car.jpg" class="size-100 w-auto hue-rotate-15" alt="">
        <img src="car.jpg" class="size-100 w-auto hue-rotate-30" alt="">
        <img src="car.jpg" class="size-100 w-auto hue-rotate-60" alt="">
    </div>
</body>

</html>
